<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Изучаем Vue.js</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" /> 
    </head>
    <body>
        <div id="app">
            <!--1 счетчик с кастомным шагом-->
            <button v-on:click="increase(10)">+</button>
            <button v-on:click="decrease(5)">-</button>
            <div>{{counter}}</div>

            <br>
            <!--2 передача данных-->
            <input type="text" v-model="name" /><br>
            <input type="text" v-model="name" />
            <p>Name is: {{name}}</p>
            
            <br>
            <!--3 поиск факториала-->
            <input type="number" v-model="number" />
            <p>Факториал числа {{number}} равен: {{factorial(number)}}</p>

            <br>
            <!--4 проверка условия-->
            <input type="text" v-model="testName" />
            <input type="number" v-model="testAge" />
            <p>Имя: {{testName}}<br>Возраст: {{testAge}}</p>
            <p>{{enabled}}</p>

            <br>
            <!--5 смена класса-->
            <div class="region" style="cursor: pointer;" v-bind:class="{active: !isActive}" v-on:click="isActive=!isActive"></div>
            <div class="region"></div>

            <br>
            <!--6 смена класса #2-->
            <div class="change-color-test" v-bind:class="colorObj"></div>
            <button v-on:click="isYC = !isYC, isBC = false">Желтый цвет</button>
            <button v-on:click="isBC = !isBC, isYC = false">Синий цвет</button>

            <br>
            <!--7 привязка нескольких классов одноврменно-->
            <div class="classObjColorSize" v-bind:class="[chosenColor2, {outline: isOutline}, size]" v-on:click="isOutline=!isOutline"></div>
            <p class="underObjColorText">Нажми для выделения</p>
            <select v-model="chosenColor2">
                <option value="yellow">Желтый</option>
                <option value="red">Красный</option>
                <option value="blue">Синий</option>
                <option value="green">Зеленый</option>
                <option value="white">Белый</option>
                <option value="black">Черный</option>
            </select>
            <select v-model="size">
                <option value="big">Большой</option>
                <option value="small">Маленький</option>
            </select>
        </div>
        <script src="https://unpkg.com/vue"></script>
        <script>
            var app = new Vue ({
                el: '#app',
                data: {
                    //1 
                    counter: 0,
                    //2
                    name: 'Default',
                    age: 18,
                    //3
                    number:  0,
                    //4
                    testAge: 22,
                    testName: "UserName",
                    //5
                    isActive: true,
                    //6
                    isBC: false,
                    isYC: false,
                    //7
                    chosenColor2: "red",
                    size: "small",
                    isOutline: false,
                    isTextOn: false
                },
                methods: {
                    //1
                    increase: function(n) {
                        console.log(event);
                        return this.counter = this.counter + n;
                    },
                    decrease: function(n) {
                        console.log(event);
                        return this.counter = this.counter - n;
                    },
                    //3
                    factorial: function(n) {
                        if (n == 0) {
                            return 0;
                        }   else if (n > 0) {
                            var result = 1;
                            for (var i = 1; i <= n; i++) {
                                result*=i;
                            }
                            return result;
                        }   else if (n < 0) {
                            var result = "не существует";
                            return result;
                        }
                    }
                },
                computed: {
                    //6
                    enabled: function() {
                        if (this.testAge > 17) 
                            return "Доступ разрешен!"
                        else
                            return "В доступе отказано!"
                    },
                    //смена цвета
                    colorObj: function() {
                        return {
                            yellowColor: this.isYC,
                            blueColor: this.isBC
                        }
                    }
                }
                
            });
        </script>
    </body>
</html>
